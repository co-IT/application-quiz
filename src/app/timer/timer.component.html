<div class="progresscircle">
  <div id="timeToSolve">
    <div>{{timerService.timeToSolve - timerService.takenTime >= 0 ? timerService.timeToSolve - timerService.takenTime : 0}}</div>
 </div>
 <md-progress-spinner mode="determinate" [value]="(1-(timerService.takenTime / timerService.timeToSolve)) * 100  >= 0 ? (1-(timerService.takenTime / timerService.timeToSolve)) * 100 : 0"></md-progress-spinner>
</div>
